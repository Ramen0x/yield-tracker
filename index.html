<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Token Tracker - Real vs Advertised APY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
    <style>
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, #1f2937 0%, #374151 50%, #1f2937 100%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }





        .delta-positive {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .delta-negative {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .delta-neutral {
            color: #6b7280;
            background: rgba(107, 114, 128, 0.1);
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .time-range-button {
            transition: all 0.15s;
            cursor: pointer;
            background: transparent;
            color: #9ca3af;
        }

        .time-range-button:hover {
            background: rgba(99, 102, 241, 0.2);
            color: #e5e7eb;
        }

        .time-range-button.active {
            background: rgba(99, 102, 241, 0.4);
            color: #c7d2fe;
            font-weight: 500;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-[1800px]">
        <!-- Header -->
        <header class="mb-8 animate-fade-in">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div>
                    <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                        Yield Token Tracker
                    </h1>
                    <p class="text-gray-400 text-sm">Real APY calculated from on-chain price snapshots vs advertised rates</p>
                </div>
                <div class="flex items-center gap-4">
                    <button
                        id="export-all-btn"
                        class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-sm font-medium transition-colors flex items-center gap-2"
                        onclick="exportAllToCSV()"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export All Data
                    </button>
                    <div class="text-right">
                        <div class="text-xs text-gray-500" id="last-update">Loading...</div>
                        <div class="text-xs text-gray-600 mt-1">Updates every 10 min</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Error Boundary -->
        <div id="error-container" class="hidden mb-6 p-4 bg-red-900/20 border border-red-700/50 rounded-lg">
            <div class="flex items-start gap-3">
                <svg class="w-5 h-5 text-red-400 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
                <div class="flex-1">
                    <h3 class="text-sm font-medium text-red-400 mb-1">Error Loading Data</h3>
                    <p class="text-sm text-red-300/80" id="error-message"></p>
                </div>
                <button onclick="retryLoad()" class="text-xs text-red-400 hover:text-red-300 underline">Retry</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="space-y-6">
            <div class="bg-gray-800 border border-gray-700 rounded-lg overflow-hidden animate-fade-in">
                <div class="p-4 border-b border-gray-700">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-lg loading-skeleton"></div>
                            <div>
                                <div class="h-5 w-32 loading-skeleton rounded mb-2"></div>
                                <div class="h-4 w-24 loading-skeleton rounded"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <div class="h-64 loading-skeleton rounded-lg"></div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden py-32">
            <div class="text-center max-w-md mx-auto">
                <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
                <h3 class="text-xl font-semibold text-gray-400 mb-2">No Data Available</h3>
                <p class="text-gray-500">Waiting for snapshot data to be collected. Check back soon.</p>
            </div>
        </div>

        <!-- Main Content -->
        <div id="content" class="hidden space-y-6">
            <!-- Token sections will be inserted here -->
        </div>
    </div>

    <script>
        // Error Boundary
        class ErrorBoundary {
            static showError(error, context = '') {
                console.error(`Error in ${context}:`, error);
                const errorContainer = document.getElementById('error-container');
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = `${context ? context + ': ' : ''}${error.message || error}`;
                errorContainer.classList.remove('hidden');
            }

            static hideError() {
                document.getElementById('error-container').classList.add('hidden');
            }
        }

        // Global state
        let allData = null;
        let charts = {};
        let timeRanges = {}; // Store selected time range per token
        let chartModes = {}; // Store chart mode (single/dual-axis) per token
        let aprTimeframes = {}; // Store selected APR timeframe per token
        let showAsAPY = {}; // Store APR/APY toggle per token
        let hiddenDatasets = {}; // Track which datasets are hidden per token
        
        // Convert APR to APY: APY = (1 + APR/100)^1 - 1 for simple annual rate
        // For sub-annual periods, we compound: APY = (1 + r)^(periods_per_year) - 1
        function aprToApy(apr, periodHours = 24) {
            if (apr === null || apr === undefined) return null;
            const periodsPerYear = (365 * 24) / periodHours;
            const ratePerPeriod = apr / 100 / periodsPerYear;
            const apy = (Math.pow(1 + ratePerPeriod, periodsPerYear) - 1) * 100;
            return apy;
        }

        // Protocol branding
        const protocolBranding = {
            'Maple Finance': { color: '#667eea' },
            'Radiant Capital': { color: '#f5576c' },
            'Ethena': { color: '#4facfe' },
            'Tangible': { color: '#fa709a' },
            'Strata': { color: '#30cfd0' },
            'Cap Finance': { color: '#22c55e' },
            'Reservoir': { color: '#3b82f6' },
            'Resolv': { color: '#8b5cf6' },
            'Avant': { color: '#f59e0b' },
            'Superstate': { color: '#ec4899' },
            'Yuzu': { color: '#fbbf24' },
            'Midas': { color: '#06b6d4' },
            'Basis Trading': { color: '#8b5cf6' }
        };
        
        // Map protocols to display categories
        const protocolCategories = {
            'Ethena': 'Basis Trading',
            'Strata': 'Basis Trading',
            'Resolv': 'Basis Trading'
        };
        
        // Track which protocol sections are expanded
        let expandedSections = {};

        // Advertised APY data (loaded from config file)
        let advertisedAPY = {};

        async function loadAdvertisedAPY() {
            try {
                const response = await fetch('/advertised-apy.json');
                const data = await response.json();
                advertisedAPY = Object.entries(data.rates).reduce((acc, [key, value]) => {
                    acc[key] = value.apy;
                    return acc;
                }, {});
            } catch (error) {
                console.warn('Could not load advertised APY data:', error);
                // Fallback values
                advertisedAPY = {
                    'syrupUSDC': 10.5,
                    'syrupUSDT': 9.8,
                    'sUSDe': 12.0,
                    'RLP': 15.5,
                    'wstUSDR': 8.2
                };
            }
        }

        async function loadData() {
            await loadAdvertisedAPY();
            try {
                ErrorBoundary.hideError();
                const response = await fetch('/data/snapshots.json');

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                allData = await response.json();

                if (!allData || !allData.tokens) {
                    throw new Error('Invalid data format');
                }

                if (allData.lastUpdate) {
                    const date = new Date(allData.lastUpdate);
                    document.getElementById('last-update').textContent =
                        `Last update: ${date.toLocaleString('en-US', {
                            month: 'short', day: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        })}`;
                }

                const hasData = Object.values(allData.tokens).some(t => t.snapshots && t.snapshots.length > 0);

                if (!hasData) {
                    showEmptyState();
                } else {
                    renderTokens();
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('content').classList.remove('hidden');
                }
            } catch (error) {
                ErrorBoundary.showError(error, 'Loading data');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function showEmptyState() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
        }

        function retryLoad() {
            ErrorBoundary.hideError();
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');
            document.getElementById('empty-state').classList.add('hidden');
            loadData();
        }

        function renderTokens() {
            const container = document.getElementById('content');
            container.innerHTML = '';
            container.className = 'space-y-4';

            // Group tokens by category (using protocolCategories mapping)
            const tokensByProtocol = {};
            for (const [tokenId, tokenData] of Object.entries(allData.tokens)) {
                if (tokenData.snapshots.length === 0) continue;
                const protocol = tokenData.protocol || 'Other';
                // Use category mapping if available, otherwise use protocol name
                const category = protocolCategories[protocol] || protocol;
                if (!tokensByProtocol[category]) {
                    tokensByProtocol[category] = [];
                }
                tokensByProtocol[category].push({ tokenId, tokenData });
            }

            let hasRendered = false;
            
            // Custom sort order
            const protocolOrder = [
                'Basis Trading',
                'Maple Finance', 
                'Cap Finance',
                'Yuzu',
                'Midas',
                'Avant',
                'Reservoir',
                'Superstate'
            ];
            const sortedProtocols = Object.keys(tokensByProtocol).sort((a, b) => {
                const aIdx = protocolOrder.indexOf(a);
                const bIdx = protocolOrder.indexOf(b);
                // If both in order list, sort by order
                if (aIdx !== -1 && bIdx !== -1) return aIdx - bIdx;
                // If only one in list, it comes first
                if (aIdx !== -1) return -1;
                if (bIdx !== -1) return 1;
                // Otherwise alphabetical
                return a.localeCompare(b);
            });
            
            for (const protocol of sortedProtocols) {
                const tokens = tokensByProtocol[protocol];
                const branding = protocolBranding[protocol] || { color: '#6b7280' };
                
                // Default: all collapsed
                if (expandedSections[protocol] === undefined) {
                    expandedSections[protocol] = false;
                }
                const isExpanded = expandedSections[protocol];
                
                // Create protocol section
                const section = document.createElement('div');
                section.className = 'bg-gray-800/50 border border-gray-700 rounded-lg overflow-hidden';
                
                // Calculate protocol-level stats
                const latestPrices = tokens.map(t => {
                    const latest = t.tokenData.snapshots[t.tokenData.snapshots.length - 1];
                    return { symbol: t.tokenData.symbol, price: latest.price, apr7d: latest.apr_7d };
                });
                
                section.innerHTML = `
                    <div 
                        class="p-4 cursor-pointer hover:bg-gray-700/30 transition-colors flex items-center justify-between"
                        onclick="toggleProtocolSection('${protocol}')"
                    >
                        <div class="flex items-center gap-3">
                            <div class="w-2 h-8 rounded-full" style="background: ${branding.color}"></div>
                            <div>
                                <h2 class="text-lg font-bold" style="color: ${branding.color}">${protocol}</h2>
                                <p class="text-xs text-gray-500">${tokens.length} token${tokens.length > 1 ? 's' : ''}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-right hidden sm:block">
                                <div class="text-xs text-gray-500">Tokens</div>
                                <div class="text-sm font-mono text-gray-300">${latestPrices.map(p => p.symbol).join(', ')}</div>
                            </div>
                            <svg 
                                class="w-5 h-5 text-gray-400 transition-transform ${isExpanded ? 'rotate-180' : ''}" 
                                id="chevron-${protocol.replace(/\s+/g, '-')}"
                                fill="none" 
                                stroke="currentColor" 
                                viewBox="0 0 24 24"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>
                    <div 
                        class="border-t border-gray-700 ${isExpanded ? '' : 'hidden'}" 
                        id="section-${protocol.replace(/\s+/g, '-')}"
                    >
                        <div class="grid grid-cols-1 xl:grid-cols-2 gap-4 p-4" id="tokens-${protocol.replace(/\s+/g, '-')}">
                        </div>
                    </div>
                `;
                
                container.appendChild(section);
                
                // Add tokens to the grid
                const tokensGrid = document.getElementById(`tokens-${protocol.replace(/\s+/g, '-')}`);
                for (const { tokenId, tokenData } of tokens) {
                    try {
                        const tokenSection = createTokenSection(tokenId, tokenData);
                        tokensGrid.appendChild(tokenSection);
                        hasRendered = true;
                    } catch (error) {
                        ErrorBoundary.showError(error, `Rendering ${tokenId}`);
                    }
                }
            }

            if (!hasRendered) {
                showEmptyState();
            }
        }
        
        function toggleProtocolSection(protocol) {
            const sectionId = `section-${protocol.replace(/\s+/g, '-')}`;
            const chevronId = `chevron-${protocol.replace(/\s+/g, '-')}`;
            const section = document.getElementById(sectionId);
            const chevron = document.getElementById(chevronId);
            
            if (section.classList.contains('hidden')) {
                section.classList.remove('hidden');
                chevron.classList.add('rotate-180');
                expandedSections[protocol] = true;
            } else {
                section.classList.add('hidden');
                chevron.classList.remove('rotate-180');
                expandedSections[protocol] = false;
            }
        }

        function createTokenSection(tokenId, tokenData) {
            const section = document.createElement('div');
            section.className = 'bg-gray-800 border border-gray-700 rounded-lg overflow-hidden card-hover animate-fade-in';

            const latest = tokenData.snapshots[tokenData.snapshots.length - 1];
            const previous = tokenData.snapshots.length > 1 ? tokenData.snapshots[tokenData.snapshots.length - 2] : null;

            // Calculate price change %
            const priceChange = previous ? ((latest.price - previous.price) / previous.price * 100) : 0;
            const priceChangeClass = priceChange > 0 ? 'text-green-400' : priceChange < 0 ? 'text-red-400' : 'text-gray-400';
            const priceChangeIcon = priceChange > 0 ? '↑' : priceChange < 0 ? '↓' : '→';

            // Get protocol branding
            const branding = protocolBranding[tokenData.protocol] || { color: '#6b7280' };

            // Advertised APY comparison
            const advertised = advertisedAPY[tokenData.symbol];
            const realized = latest.apr_30d || latest.apr_7d || latest.apr_24h;
            let deltaHTML = '';

            if (advertised && realized !== null && realized !== undefined) {
                const delta = realized - advertised;
                const deltaClass = delta > 0 ? 'delta-positive' : delta < 0 ? 'delta-negative' : 'delta-neutral';
                const deltaSign = delta > 0 ? '+' : '';
                deltaHTML = `
                    <div class="mt-4 p-4 bg-gray-900 rounded-lg border border-gray-700">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-gray-500">Advertised APY</span>
                            <span class="font-mono text-sm text-indigo-400">${advertised.toFixed(2)}%</span>
                        </div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-gray-500">Realized APR (30d)</span>
                            <span class="font-mono text-sm text-gray-300">${realized.toFixed(2)}%</span>
                        </div>
                        <div class="pt-2 border-t border-gray-700 flex items-center justify-between">
                            <span class="text-xs font-medium text-gray-400">Difference</span>
                            <span class="px-2 py-1 rounded text-xs font-mono font-bold ${deltaClass}">
                                ${deltaSign}${delta.toFixed(2)}%
                            </span>
                        </div>
                    </div>
                `;
            }

            // APR metrics - all as panels in single column
            const timeframes = [
                { key: 'apr_1h', label: '1H' },
                { key: 'apr_3h', label: '3H' },
                { key: 'apr_6h', label: '6H' },
                { key: 'apr_12h', label: '12H' },
                { key: 'apr_24h', label: '1D' },
                { key: 'apr_3d', label: '3D' },
                { key: 'apr_7d', label: '7D' }
            ];
            const aprPanels = timeframes.map(t => {
                const val = latest[t.key];
                const display = val != null ? val.toFixed(2) + '%' : '—';
                const extrapolated = latest[t.key + '_extrapolated'];
                return `<div class="bg-gray-900/60 rounded-lg px-3 py-3 border border-gray-700/40 flex justify-between items-center flex-1${extrapolated ? ' opacity-50' : ''}">
                    <span class="text-[10px] text-gray-500 uppercase">${t.label}</span>
                    <span class="text-base font-mono text-emerald-400">${display}</span>
                </div>`;
            }).join('');

            section.innerHTML = `
                <div class="p-4 border-b border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-xl font-bold">${tokenData.symbol}</h2>
                            <p class="text-sm text-gray-400">${tokenData.name}</p>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-medium" style="color: ${branding.color}">${tokenData.protocol}</div>
                            <div class="text-xs text-gray-600">${tokenData.chain}</div>
                            <div class="text-xs ${priceChangeClass} font-mono mt-1">
                                ${priceChangeIcon} ${Math.abs(priceChange).toFixed(3)}%
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-[1fr_160px] gap-4 p-4">
                    <!-- Chart -->
                    <div>
                        <!-- Header row -->
                        <div class="flex items-center justify-between mb-2">
                            <div>
                                <h3 class="text-sm font-semibold text-white">Price History</h3>
                                <div class="text-xs text-gray-400">
                                    <span class="font-mono text-emerald-400">${latest.price.toFixed(6)}</span>
                                    <span class="text-gray-600 ml-1">(${tokenData.snapshots.length} pts)</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-1">
                                <button
                                    class="p-2 rounded border border-gray-700 hover:bg-gray-700 transition text-gray-500 hover:text-white"
                                    onclick="toggleChartMode('${tokenId}')"
                                    id="chart-mode-${tokenId}"
                                    title="Toggle APR overlay"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
                                </button>
                                <button
                                    class="p-2 rounded border border-gray-700 hover:bg-gray-700 transition text-gray-500 hover:text-white"
                                    onclick="exportTokenToCSV('${tokenId}')"
                                    title="Export CSV"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Controls row -->
                        <div class="flex flex-wrap items-center gap-3 mb-3 p-2 bg-gray-900/50 rounded-lg">
                            <!-- Range selector -->
                            <div class="flex items-center gap-1">
                                <span class="text-[10px] text-gray-500 uppercase tracking-wide">Range</span>
                                <div class="flex rounded-md overflow-hidden border border-gray-700">
                                    ${['24h', '7d', '30d', 'all'].map(range => `
                                        <button
                                            class="time-range-button px-2.5 py-1.5 text-[11px] border-r border-gray-700 last:border-r-0 ${range === '24h' ? 'active' : ''}"
                                            onclick="changeTimeRange('${tokenId}', '${range}')"
                                            data-token="${tokenId}"
                                            data-range="${range}"
                                        >${range}</button>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <!-- APR timeframe selector -->
                            <div class="flex items-center gap-1">
                                <span class="text-[10px] text-gray-500 uppercase tracking-wide">APR</span>
                                <div class="flex rounded-md overflow-hidden border border-gray-700">
                                    ${['1h', '3h', '6h', '24h', '7d'].map(tf => `
                                        <button
                                            class="time-range-button px-2.5 py-1.5 text-[11px] border-r border-gray-700 last:border-r-0 ${tf === '1h' ? 'active' : ''}"
                                            onclick="changeAprTimeframe('${tokenId}', '${tf}')"
                                            data-token="${tokenId}"
                                            data-apr="${tf}"
                                        >${tf}</button>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <!-- APR/APY toggle -->
                            <button
                                class="time-range-button px-3 py-1.5 text-[11px] rounded-md border border-gray-700 active"
                                onclick="toggleApyMode('${tokenId}')"
                                data-token="${tokenId}"
                                data-apy-toggle="true"
                            >APR</button>
                        </div>

                        <div class="bg-gray-900 rounded-lg p-4" style="height: 400px;" id="chart-loading-${tokenId}">
                            <canvas id="chart-${tokenId}"></canvas>
                        </div>
                    </div>

                    <!-- APR Metrics - Single Column Panels -->
                    <div class="pt-6 flex flex-col h-full">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-[10px] font-medium text-gray-500 uppercase tracking-wider">Realized APR</h3>
                            ${latest.data_hours ? `<span class="text-[9px] text-gray-600">${latest.data_hours.toFixed(0)}h</span>` : ''}
                        </div>
                        <div class="flex flex-col justify-between flex-1 gap-1">
                            ${aprPanels}
                        </div>
                    </div>
                </div>
            `;

            // Initialize time range, chart mode, and APR timeframe
            timeRanges[tokenId] = '24h';
            chartModes[tokenId] = 'dual';
            // APR hidden by default, Avg shown by default
            hiddenDatasets[tokenId] = { 1: true };
            aprTimeframes[tokenId] = '1h';

            // Create chart after DOM insertion
            setTimeout(() => {
                try {
                    createChart(tokenId, tokenData);
                } catch (error) {
                    ErrorBoundary.showError(error, `Creating chart for ${tokenId}`);
                }
            }, 0);

            return section;
        }

        function changeTimeRange(tokenId, range) {
            timeRanges[tokenId] = range;

            // Update button states
            const buttons = document.querySelectorAll(`[data-token="${tokenId}"][data-range]`);
            buttons.forEach(btn => {
                if (btn.dataset.range === range) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Recreate chart
            createChart(tokenId, allData.tokens[tokenId]);
        }

        function changeAprTimeframe(tokenId, timeframe) {
            aprTimeframes[tokenId] = timeframe;

            // Update button states
            const buttons = document.querySelectorAll(`[data-token="${tokenId}"][data-apr]`);
            buttons.forEach(btn => {
                if (btn.dataset.apr === timeframe) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Recreate chart
            createChart(tokenId, allData.tokens[tokenId]);
        }

        function toggleApyMode(tokenId) {
            showAsAPY[tokenId] = !showAsAPY[tokenId];
            
            // Update button text
            const btn = document.querySelector(`[data-token="${tokenId}"][data-apy-toggle]`);
            if (btn) {
                btn.textContent = showAsAPY[tokenId] ? 'APY' : 'APR';
            }
            
            // Recreate chart
            createChart(tokenId, allData.tokens[tokenId]);
        }

        function toggleChartMode(tokenId) {
            chartModes[tokenId] = chartModes[tokenId] === 'single' ? 'dual' : 'single';
            createChart(tokenId, allData.tokens[tokenId]);
        }

        function filterSnapshotsByTimeRange(snapshots, range) {
            if (range === 'all') return snapshots;

            const now = Date.now();
            const ranges = {
                '24h': 24 * 60 * 60 * 1000,
                '7d': 7 * 24 * 60 * 60 * 1000,
                '30d': 30 * 24 * 60 * 60 * 1000
            };

            const cutoff = now - ranges[range];
            return snapshots.filter(s => s.timestamp >= cutoff);
        }

        // Smooth data using simple moving average to reduce noise
        function smoothData(data, windowSize = 3) {
            if (!data || data.length < windowSize) return data;
            const result = [];
            for (let i = 0; i < data.length; i++) {
                const start = Math.max(0, i - Math.floor(windowSize / 2));
                const end = Math.min(data.length, i + Math.floor(windowSize / 2) + 1);
                const window = data.slice(start, end).filter(v => v !== null && v !== undefined);
                if (window.length > 0) {
                    result.push(window.reduce((a, b) => a + b, 0) / window.length);
                } else {
                    result.push(null);
                }
            }
            return result;
        }

        function createChart(tokenId, tokenData) {
            const canvas = document.getElementById(`chart-${tokenId}`);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');

            // Destroy existing chart if any
            if (charts[tokenId]) {
                charts[tokenId].destroy();
            }

            const range = timeRanges[tokenId] || 'all';
            const mode = chartModes[tokenId] || 'single';
            const filteredSnapshots = filterSnapshotsByTimeRange(tokenData.snapshots, range);

            if (filteredSnapshots.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#9ca3af';
                ctx.font = '14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No data for selected time range', canvas.width / 2, canvas.height / 2);
                return;
            }

            const labels = filteredSnapshots.map(s => new Date(s.timestamp));
            const prices = filteredSnapshots.map(s => s.price);
            const selectedAprTf = aprTimeframes[tokenId] || '1h';
            const aprKey = `apr_${selectedAprTf}`;
            const useAPY = showAsAPY[tokenId] || false;
            const tfHours = { '1h': 1, '3h': 3, '6h': 6, '12h': 12, '24h': 24, '3d': 72, '7d': 168 };
            const aprData = filteredSnapshots.map(s => {
                const apr = s[aprKey];
                return useAPY ? aprToApy(apr, tfHours[selectedAprTf] || 24) : apr;
            });
            const rateLabel = useAPY ? 'APY' : 'APR';

            // Calculate price range for better y-axis scaling
            const minPrice = Math.min(...prices);
            const maxPrice = Math.max(...prices);
            const padding = (maxPrice - minPrice) * 0.1 || 0.0001;

            const datasets = [{
                label: 'Share Price',
                data: prices,
                borderColor: 'rgb(59, 130, 246)',
                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                borderWidth: 2,
                tension: 0.4,
                fill: true,
                pointRadius: 0,
                pointHoverRadius: 4,
                yAxisID: 'y'
            }];

            const scales = {
                y: {
                    type: 'linear',
                    position: 'left',
                    min: minPrice - padding,
                    max: maxPrice + padding,
                    grid: {
                        color: 'rgba(75, 85, 99, 0.3)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#9ca3af',
                        font: { family: 'monospace', size: 10 },
                        maxTicksLimit: 6,
                        callback: function(value) {
                            // Shorter format for mobile - 4 decimals
                            return value.toFixed(4);
                        }
                    },
                    title: {
                        display: mode === 'dual',
                        text: 'Price',
                        color: '#9ca3af'
                    }
                },
                x: {
                    type: 'time',
                    time: {
                        tooltipFormat: 'MMM d, h:mm a',
                        displayFormats: {
                            minute: 'h:mm a',
                            hour: 'h:mm a',
                            day: 'MMM d'
                        }
                    },
                    grid: {
                        color: 'rgba(75, 85, 99, 0.2)',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#6b7280',
                        font: { size: 10 },
                        maxTicksLimit: 6
                    }
                }
            };

            // Add dual-axis for APR if mode is dual
            if (mode === 'dual' && aprData.some(v => v !== null && v !== undefined)) {
                const validAPRs = aprData.filter(v => v !== null && v !== undefined);
                const minAPR = Math.min(...validAPRs);
                const maxAPR = Math.max(...validAPRs);
                // Ensure minimum 0.5% range so flat lines don't look jagged
                const range = maxAPR - minAPR;
                const minRange = 0.5;
                const aprPadding = range < minRange ? (minRange - range) / 2 + 0.05 : range * 0.1;

                datasets.push({
                    label: `${selectedAprTf} ${rateLabel}`,
                    data: aprData,
                    borderColor: 'rgb(20, 184, 166)',
                    backgroundColor: 'rgba(20, 184, 166, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    yAxisID: 'y1',
                    spanGaps: true,
                    order: 2
                });

                // Add average APR line (in front)
                const avgAPR = validAPRs.reduce((a, b) => a + b, 0) / validAPRs.length;
                const avgLineData = aprData.map(() => avgAPR);
                datasets.push({
                    label: `Avg: ${avgAPR.toFixed(2)}%`,
                    data: avgLineData,
                    borderColor: 'rgb(251, 191, 36)',
                    borderWidth: 2,
                    borderDash: [6, 4],
                    tension: 0,
                    fill: false,
                    pointRadius: 0,
                    pointHoverRadius: 0,
                    yAxisID: 'y1',
                    spanGaps: true,
                    order: 1
                });

                scales.y1 = {
                    type: 'linear',
                    position: 'right',
                    min: minAPR - aprPadding,
                    max: maxAPR + aprPadding,
                    grid: {
                        drawOnChartArea: false
                    },
                    ticks: {
                        color: 'rgb(20, 184, 166)',
                        font: { size: 11 },
                        callback: function(value) {
                            return value.toFixed(2) + '%';
                        }
                    },
                    title: {
                        display: true,
                        text: rateLabel + ' (%)',
                        color: 'rgb(20, 184, 166)',
                        font: { size: 11, weight: '500' }
                    }
                };
            }

            // Apply hidden state to datasets
            const tokenHidden = hiddenDatasets[tokenId] || {};
            datasets.forEach((ds, i) => {
                if (tokenHidden[i]) ds.hidden = true;
            });

            charts[tokenId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 5,
                            right: 5
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: mode === 'dual',
                            position: 'top',
                            align: 'end',
                            labels: {
                                color: '#f3f4f6',
                                usePointStyle: true,
                                pointStyle: 'circle',
                                padding: 20,
                                font: { size: 12, weight: '500' },
                                boxWidth: 10,
                                boxHeight: 10,
                                generateLabels: function(chart) {
                                    const datasets = chart.data.datasets;
                                    return datasets.map((dataset, i) => ({
                                        text: dataset.label,
                                        fillStyle: dataset.borderColor,
                                        strokeStyle: dataset.borderColor,
                                        lineWidth: 2,
                                        hidden: !chart.isDatasetVisible(i),
                                        index: i,
                                        fontColor: chart.isDatasetVisible(i) ? '#f3f4f6' : 'rgba(243, 244, 246, 0.3)',
                                        pointStyle: 'circle'
                                    }));
                                }
                            },
                            onClick: function(e, legendItem, legend) {
                                const index = legendItem.index;
                                const ci = legend.chart;
                                const isVisible = ci.isDatasetVisible(index);
                                ci.setDatasetVisibility(index, !isVisible);
                                // Track hidden state
                                if (!hiddenDatasets[tokenId]) hiddenDatasets[tokenId] = {};
                                hiddenDatasets[tokenId][index] = isVisible;
                                ci.update();
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(17, 24, 39, 0.95)',
                            titleColor: '#9ca3af',
                            bodyColor: '#f3f4f6',
                            borderColor: '#374151',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true,
                            callbacks: {
                                title: function(items) {
                                    return new Date(items[0].parsed.x).toLocaleString('en-US', {
                                        month: 'short',
                                        day: 'numeric',
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    });
                                },
                                label: function(context) {
                                    if (context.dataset.label === 'Share Price') {
                                        return `Price: ${context.parsed.y.toFixed(8)}`;
                                    } else if (context.dataset.label.includes('APR')) {
                                        return context.parsed.y !== null ? `${context.dataset.label}: ${context.parsed.y.toFixed(2)}%` : null;
                                    }
                                },
                                afterLabel: function(context) {
                                    const snap = filteredSnapshots[context.dataIndex];
                                    const lines = [];
                                    const ranges = ['6h', '12h', '24h', '3d', '7d', '14d', '30d'];
                                    ranges.forEach(r => {
                                        const key = `apr_${r}`;
                                        if (snap[key] != null) {
                                            lines.push(`${r} APR: ${snap[key].toFixed(2)}%`);
                                        }
                                    });
                                    return lines.length > 0 && context.dataset.label === 'Share Price' ? ['\n', ...lines] : [];
                                }
                            }
                        }
                    },
                    scales
                }
            });
        }

        function exportTokenToCSV(tokenId) {
            const tokenData = allData.tokens[tokenId];
            if (!tokenData) return;

            let csv = 'Timestamp,Price,6h APR,12h APR,24h APR,3d APR,7d APR,14d APR,30d APR\n';

            tokenData.snapshots.forEach(snap => {
                const timestamp = new Date(snap.timestamp).toISOString();
                csv += `${timestamp},${snap.price},`;
                csv += `${snap.apr_6h || ''},${snap.apr_12h || ''},${snap.apr_24h || ''},`;
                csv += `${snap.apr_3d || ''},${snap.apr_7d || ''},${snap.apr_14d || ''},${snap.apr_30d || ''}\n`;
            });

            downloadCSV(csv, `${tokenData.symbol}-yield-data.csv`);
        }

        function exportAllToCSV() {
            if (!allData) return;

            let csv = 'Token,Symbol,Protocol,Chain,Timestamp,Price,6h APR,12h APR,24h APR,3d APR,7d APR,14d APR,30d APR,Advertised APY,Delta\n';

            for (const [tokenId, tokenData] of Object.entries(allData.tokens)) {
                const advertised = advertisedAPY[tokenData.symbol] || '';
                tokenData.snapshots.forEach(snap => {
                    const timestamp = new Date(snap.timestamp).toISOString();
                    const delta = advertised && snap.apr_30d !== null ? (snap.apr_30d - advertised).toFixed(2) : '';
                    csv += `${tokenData.name},${tokenData.symbol},${tokenData.protocol},${tokenData.chain},${timestamp},${snap.price},`;
                    csv += `${snap.apr_6h || ''},${snap.apr_12h || ''},${snap.apr_24h || ''},`;
                    csv += `${snap.apr_3d || ''},${snap.apr_7d || ''},${snap.apr_14d || ''},${snap.apr_30d || ''},`;
                    csv += `${advertised},${delta}\n`;
                });
            }

            downloadCSV(csv, `all-yield-data-${Date.now()}.csv`);
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 5 minutes
        setInterval(loadData, 5 * 60 * 1000);

        // Global error handler
        window.addEventListener('error', (event) => {
            ErrorBoundary.showError(event.error || event.message, 'Global error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            ErrorBoundary.showError(event.reason, 'Unhandled promise rejection');
        });
    </script>
